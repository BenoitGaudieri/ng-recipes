<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>

    <ul class="list-group">
      <!-- For NGRX we wrap the ingredients in parantheses and add the pipe async -->
      <!-- That's because, when handled with NGRX, we don't have an array but an observable. -->
      <!-- We also add the .ingredients selector -->
      <a class="list-group-item" style="cursor: pointer;"
        *ngFor="let ingredient of (ingredients | async).ingredients; let i = index" (click)="onEditItem(i)">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>

  </div>
</div>
