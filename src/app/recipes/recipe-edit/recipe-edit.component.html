<div class="container">
  <div class="row justify-content-md-center">
    <div class="row">
      <div class="col">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
              <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img [src]="imagePath.value" alt="" class="img-responsive my-preview">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" id="description" class="form-control" rows="6"
                  formControlName="description"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col" formArrayName="ingredients">
              <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
                <div class="col">
                  <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-2">
                  <input type="number" class="form-control" formControlName="amount">
                </div>
                <div class="col">
                  <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
