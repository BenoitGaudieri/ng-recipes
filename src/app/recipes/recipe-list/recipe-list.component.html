<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">

    <div class="card mb-3" style="max-width: 540px;" *ngFor="let recipe of recipes">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="card-img-top">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h4 class="card-title"> {{ recipe.name }} </h4>
            <p class="card-text"> {{ recipe.description }} </p>
            <a href="#" class="stretched-link">Go</a>
          </div>
        </div>
      </div>
    </div>

</div>
